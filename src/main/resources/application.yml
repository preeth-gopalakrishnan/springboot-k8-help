spring:
  application:
    name: helpservice


server:
  port: 8081

helpservice:
  greet:
    msg: Not initialized.
  reset:
    key: ${RESET_KEY:default}   
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
